<div class="app-container">
  <!-- Toolbar -->
  <mat-toolbar
    *ngIf="router.url !== '/login'"
    class="container-fluid mat-app-background d-flex align-items-center justify-content-between px-4 sticky-top shadow-on-scroll"
  >
    <div class="d-flex align-items-center">
      <img
        src="wallet.gif"
        alt="Wallet Icon"
        class="me-3"
        style="height: 50px"
      />
      <a
        class="navbar-brand"
        routerLink="{ active: isActive('/') }"
        routerLink="/welcome"
      >
        {{ title }}
      </a>
    </div>
    <div class="d-flex">
      <ul class="navbar-nav d-flex flex-row mb-0 align-items-center">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ active: isActive('/homepage') }"
            routerLink="/homepage"
            >Dashboard</a
          >
        </li>
        <li class="nav-item ms-4">
          <a
            class="nav-link"
            [ngClass]="{ active: isActive('/budget') }"
            routerLink="/budget"
            >Budget</a
          >
        </li>
        <li class="nav-item ms-4">
          <a
            class="nav-link"
            [ngClass]="{ active: isActive('/expenses') }"
            routerLink="/expenses"
            >Expenses</a
          >
        </li>
        <li class="nav-item ms-4">
          <a
            class="nav-link"
            [ngClass]="{ active: isActive('/reminders') }"
            routerLink="/reminders"
            >Reminders</a
          >
        </li>
      </ul>
      <img
        src="user.png"
        alt="User Profile"
        class="ms-4 rounded-circle"
        style="height: 50px"
      />
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <router-outlet></router-outlet>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
