<div class="container mt-3">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6 text-center">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBudgetModal">Add Budget</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">SN</th>
              <th scope="col">Month</th>
              <th scope="col">Category</th>
              <th scope="col">Amount</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let budget of budgets; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ budget.month }}</td>
              <td>{{ budget.category }}</td>
              <td>${{ budget.amount }}</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-1" (click)="onEdit(budget)"><i class="bi bi-pencil-square"></i></button>
                <button type="button" class="btn btn-sm btn-danger me-1" (click)="onDelete(budget)"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Budget Modal -->
<div class="modal fade" id="addBudgetModal" tabindex="-1" aria-labelledby="addBudgetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBudgetModalLabel">Add Budget</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="budgetForm">
          <div class="mb-3">
            <label for="budgetMonth" class="form-label">Month</label>
            <input type="month" class="form-control" id="budgetMonth" required>
          </div>
          <div class="mb-3">
            <label for="budgetCategory" class="form-label">Category</label>
            <select class="form-select" id="budgetCategory" required>
              <option value="">Select a category</option>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Personal">Personal</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Transportation">Transportation</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="budgetAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="budgetAmount" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Budget</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
