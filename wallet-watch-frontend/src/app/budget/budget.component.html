<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Budget Tracker</h2>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addBudgetModal"
    >
      <i class="bi bi-plus-circle"></i> Add Budget
    </button>
  </div>

  <!-- Table for Budgets -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">SN</th>
          <th scope="col">Month</th>
          <th scope="col">Category</th>
          <th scope="col">Amount</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (budget of budgets; track budget; let i = $index) {
<tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ budget.month }}</td>
          <td>{{ budget.category }}</td>
          <td>${{ budget.amount }}</td>
          <td>
            <button
              type="button"
              class="btn btn-sm btn-outline-primary me-1"
              (click)="onEdit(budget)"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="onDelete(budget)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
}
      </tbody>
    </table>
  </div>
</div>

<!-- Add Budget Modal -->
<div
  class="modal fade"
  id="addBudgetModal"
  tabindex="-1"
  aria-labelledby="addBudgetModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addBudgetModalLabel">Add Budget</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="budgetForm">
          <div class="mb-3">
            <label for="budgetMonth" class="form-label">Month</label>
            <input
              type="month"
              class="form-control"
              id="budgetMonth"
              name="month"
              required
            />
          </div>
          <div class="mb-3">
            <label for="budgetCategory" class="form-label">Category</label>
            <select
              class="form-select"
              id="budgetCategory"
              name="category"
              required
            >
              <option value="">Select a category</option>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Personal">Personal</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Transportation">Transportation</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="budgetAmount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="budgetAmount"
              name="amount"
              required
            />
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-2"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save Budget</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
