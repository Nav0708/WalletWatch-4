<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Expense Tracker</h2>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addExpenseModal"
      (click)="resetForm()"
    >
      <i class="bi bi-plus-circle"></i> Add Expense
    </button>
  </div>

  <!-- Table for Expenses -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">SN</th>
          <th scope="col">Date</th>
          <th scope="col">Category</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ expense.date | date:'yyyy-MM-dd' }}</td>
          <td>{{ expense.categoryName }}</td>
          <td>${{ expense.amount }}</td>
          <td>{{ expense.description }}</td>

          <td>
            <!-- Edit Button -->
            <button
              type="button"
              class="btn btn-sm btn-outline-primary me-1"
              (click)="editExpense(expense)"
              data-bs-toggle="tooltip"
              title="Edit Expense"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <!-- Delete Button -->
            <button
              type="button"
              class="btn btn-sm btn-outline-danger me-1"
              (click)="deleteExpense(expense.expenseId)"
              data-bs-toggle="tooltip"
              title="Delete Expense"
            >
              <i class="bi bi-trash"></i>
            </button>
            <!-- Camera Button -->
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              data-bs-toggle="tooltip"
              title="Upload Receipt"
            >
              <i class="bi bi-camera"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Expense Modal -->
<div
  class="modal fade"
  id="addExpenseModal"
  tabindex="-1"
  aria-labelledby="addExpenseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addExpenseModalLabel">
          {{ editing ? "Edit Expense" : "Add Expense" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="expenseForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="expenseDate" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="expenseDate"
              [(ngModel)]="currentExpense.date"
              name="date"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseCategory" class="form-label">Category</label>
            <select class="form-select" id="expenseCategory" [(ngModel)]="currentExpense.categoryName" name="categoryName" required>
                <option value="">Select a category</option>
                <option *ngFor="let category of categories" [value]="category">
                {{ category }}
                </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="expenseAmount"
              [(ngModel)]="currentExpense.amount"
              name="amount"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseDescription" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="expenseDescription"
              rows="3"
              [(ngModel)]="currentExpense.description"
              name="description"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-2"
              data-bs-dismiss="modal"
              (click)="resetForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              {{ editing ? "Update" : "Add" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
