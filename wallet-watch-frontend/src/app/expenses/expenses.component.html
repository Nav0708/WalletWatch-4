<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="container mt-3">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6 text-center">
      <!-- Add Expenses Button -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addExpenseModal"
      >
        Add Expenses
      </button>
    </div>
  </div>

  <!-- Table for Expenses-->
  <div class="row mt-3">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">SN</th>
              <th scope="col">Date</th>
              <th scope="col">Category</th>
              <th scope="col">Expenses</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of expenses; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ expense.date }}</td>
              <td>{{ expense.categoryId }}</td>
              <td>${{ expense.amount }}</td>
              <td>{{ expense.description }}</td>
              <td>{{ expense.userId }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm btn-primary me-1"
                  (click)="editExpense(expense)"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-danger me-1"
                  (click)="deleteExpense(expense.expenseId)"
                >
                  <i class="bi bi-trash"></i>
                </button>
                <!--<button type="button" class="btn btn-sm btn-secondary" (click)="onViewReceipt(expense)"><i class="bi bi-camera"></i></button>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Expense Modal -->
<div
  class="modal fade"
  id="addExpenseModal"
  tabindex="-1"
  aria-labelledby="addExpenseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addExpenseModalLabel">
          {{ editing ? "Edit Expense" : "Add Expense" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="expenseForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="expenseDate" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="expenseDate"
              [(ngModel)]="currentExpense.date"
              placeholder="Date"
              name="date"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseCategory" class="form-label">Category</label>
            <select
              class="form-select"
              id="expenseCategory"
              [(ngModel)]="currentExpense.categoryId"
              name="categoryId"
              required
            >
              <option value="">Select a category</option>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Personal">Personal</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Transportation">Transportation</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="expenseAmount"
              [(ngModel)]="currentExpense.amount"
              placeholder="Amount"
              name="amount"
              required
            />
          </div>
          <div class="mb-3">
            <label for="expenseDescription" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="expenseDescription"
              rows="3"
              [(ngModel)]="currentExpense.description"
              placeholder="Description"
              name="description"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            {{ editing ? "Update" : "Add" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
