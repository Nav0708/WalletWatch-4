<!-- Features Section -->
<div class="container feature">
  <div id="featuresCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-wrap="true">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#featuresCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#featuresCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#featuresCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="Expenses.png" alt="Track Expenses" class="d-block w-100" style="height: 300px; object-fit: cover;  filter: brightness(50%) blur(2px);">
        <div class="carousel-caption d-none d-md-block">
          <h3>Track Expenses</h3>
          <p>Monitor all your spending in one place.</p>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="Budget.png" alt="Set Budgets" class="d-block w-100" style="height: 300px; object-fit: cover; filter: brightness(50%) blur(2px);">
        <div class="carousel-caption d-none d-md-block">
          <h3>Set Budgets</h3>
          <p>Plan your budget for each month easily.</p>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="Insights.png" alt="Get Insights" class="d-block w-100" style="height: 300px; object-fit: cover; filter: brightness(50%) blur(2px);">
        <div class="carousel-caption d-none d-md-block">
          <h3>Get Insights</h3>
          <p>Visualize your spending with detailed graphs.</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#featuresCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuresCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


<div class="container mt-4">

  <!-- Filters Section -->
  <div class="row mt-4">
    <div class="col-lg-6 col-md-12 mb-3">
      <div class="filter-card">
        <label for="selectDate" class="form-label">Select Date</label>
        <input
          type="date"
          class="form-control"
          id="selectDate"
          placeholder="MM/DD/YYYY"
        />
      </div>
    </div>
    <div class="col-lg-6 col-md-12 mb-3">
      <div class="filter-card">
        <label for="selectCategory" class="form-label">Select Category</label>
        <select class="form-select" id="selectCategory">
          <option value="">Select a category</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Personal">Personal</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transportation">Transportation</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Graph Section -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="chart-card">
        <canvas #barGraph height="150"></canvas>
      </div>
    </div>
  </div>
</div>
