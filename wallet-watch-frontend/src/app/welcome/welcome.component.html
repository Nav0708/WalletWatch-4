<!-- Features Section -->
<div class="container feature">
  <!-- Title and Welcome Section -->
  <div class="welcome-section text-center">
    <h1 class="app-title">Welcome to WalletWatch!</h1>
    <p class="app-tagline">Your personal companion for smarter spending.</p>
  </div>

  <!-- Carousel Wrapper -->
  <div id="featuresCarouselWrapper" class="carousel-wrapper">
    <div
      id="featuresCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="4000"
      data-bs-wrap="true"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#featuresCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#featuresCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#featuresCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="Expenses.png" alt="Track Expenses" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h3>Track Expenses</h3>
            <p>Monitor all your spending in one place.</p>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="Budget.png" alt="Set Budgets" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h3>Set Budgets</h3>
            <p>Plan your budget for each month easily.</p>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="Insights.png" alt="Get Insights" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h3>Get Insights</h3>
            <p>Visualize your spending with detailed graphs.</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#featuresCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#featuresCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Dashboard Button -->
  <div class="dashboard-button">
    <button onclick="window.location.href='/homepage'" class="btn btn-primary">
      View My Dashboard
    </button>
  </div>
</div>
